{% verbatim %}
<li ng-repeat="item in results" resource_id="{{ item.id}}" class="col-md-4" ng-if="(item.type === 'layer' || item.type ==='map')">
    <!-- We want the entire tile card to have a set size -->
    <div style="text-align: left; height: auto;">
        <a href="{{ item.detail_url}}"><img class="thumb img-responsive" ng-src="{{ item.thumbnail_url | decodeURIComponent }}"/></a>
        <h3><a href="{{ item.detail_url}}">{{ item.title}}</a></h3>
        <!-- item.is_published for public or not -->
        <div>
          <p>
            <i ng-if="item.type === 'map'">Storyscapes</i>
            <i ng-if="item.type === 'layer'">StoryLayer</i>
          </p>
        </div>
        <h4 ng-if="item.owner__first_name || item.owner__last_name"><span class="owner"><i class="icon-user"></i> {{ item.owner__first_name }} {{ item.owner__last_name }}</span></h4>
        <h4 style="text-transform: capitalize;"><span><i class="icon-flag"></i></span> <span>{{ item.category }}</span><span ng-if="!item.category">Uncategorized</span></h4>
        <!-- Views if Storyscapes, Edits if StoryLayer; for now we're using it for both. -->
        <!-- <h4 ng-if="item.type === 'map'"> --><h4><a href="{{ item.detail_url}}"><i class="icon-eye"></i> {{ item.popular_count}} views</a></h4>
        <!-- TODO: Hook in the edits -->
        <!-- <h4 ng-if="item.type === 'layer'"><a href="{{ item.detail_url}}"><i class="fa fa-pencil"></i> edits</a></h4> -->
        <h4><a href="{{ item.detail_url}}#rate"><i class="icon-star"></i> {{ item.rating}}</a></h4>
        <div><h5 class="abstract">{{ item.abstract|limitTo:70 }}<a href="{{ item.detail_url}}"> <i>...read more</i></a></h5></div>
        <div class="btn-toolbar">
            <h4 ng-if="item.type === 'map'" style="margin-bottom: 0px;">
                <!-- goes to the viewer -->
                <a href="/maps/{{ item.id }}/viewer"><button class="btn btn-xs" style="color:#333; border-color: #333; padding: 2px 6px;"><i class="icon-control-play"></i> play</button></a>
                <!-- TODO: Hook in favorites functionality -->
                <a href=""><button class="btn btn-xs" style="color:#333; border-color: #333; padding: 2px 6px;" id="favoriteLink"><i class="icon-heart"></i> favorite</button></a>
                <!-- TODO: Hook in share functionality -->
                <a href=""><button class="btn btn-xs" style="color:#333; border-color: #333; padding: 2px 6px;"><i class="icon-share"></i> share</button></a>
            </h4>
            <h4 ng-if="item.type === 'layer'">
                <!-- goes to composer -->
                <a href="/maps/new?layer={{ item.detail_url.substring(8) | decodeURIComponent }}"><button class="btn btn-primary btn-xs"><i class="fa fa-play"></i> use</button></a>
                <!-- goes to layer edit -->
                <a href='/maps/edit?layer={{ item.detail_url.substring(8) | decodeURIComponent }}'><button class="btn btn-primary btn-xs"><i class="fa fa-share-alt"></i> edit</button></a>
                <!-- TODO: Hook in favorites functionality -->
                <!-- <button class="btn btn-primary btn-xs" id="favoriteLink"><i class="fa fa-heart-o"></i> favorite</button> -->
            </h4>
        </div>
    </div>
</li>
{% endverbatim %}
