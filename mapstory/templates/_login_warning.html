{% if LOGIN_WARNING_ENABLED and not user.is_authenticated %}
    <!-- modal -->
    <div id="loginWarningModal"
        class="modal animated bounceIn"
        tabindex="-1"
        role="dialog">

        <div class="modal-dialog" style="width: 100%; height: 100%">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 style="text-align: center;">Welcome to {{ SITE_NAME }}!</h3>
                </div>
                <div class="login-warning">
                    {% autoescape off %}
                        {{ LOGIN_WARNING_TEXT }}
                    {% endautoescape%}
                </div>
                <div class="modal-footer">
                    {% if ENABLE_GEOAXIS_LOGIN %}
                        <a class="btn-geoaxis btn-social btn bg-ms btn-block" href="{% url 'social:begin' 'geoaxis' %}?{{ redirect_field_name }}={{ redirect_field_value }}">
                            <i class="fa fa-lock"></i>
                            Accept and Log In with GeoAxis
                        </a>
                    {% else %}
                        <a href="#" class="btn-geoaxis btn-social btn" data-dismiss="modal" role="button" >
                            <i class="fa fa-lock"></i>
                            <a href="#" data-toggle="modal" data-target="#loginModal">Accept and Continue</a>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endif %}
