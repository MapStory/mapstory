{% load i18n %}
{% verbatim %}         
<md-card>
    <div layout="row">
        <div>
            <a href="{{ item.detail_url }}">
                <img ng-src="{{ item.thumbnail_url | decodeURIComponent }}" class="card-shadow" /> 
            </a>
        </div> 
    
        <div>
            <div layout="column" layout-align="center start">
                <h4>
                    {{item.category ? item.category : 'Uncategorized'}}
                </h4>
                <p style="font-size: 0.8em; font-weight: 600;"> {{ item.title }} </p>
                <p style="font-size: 0.8em; font-weight: 300;">
                    <a href="/storyteller/{{ item.owner__username }}">
                        {{ item.owner__first_name ?
                           item.owner__first_name + ' ' + item.owner__last_name
                         : item.owner__username }}
                    </a>
                </p>
                <p class="tiny"> Created {{ item.date|date }}</p>
                <p class="tiny" >{{ item.popular_count }} views </p>
            </div>
        </div>
    </div>
</md-card>
{% endverbatim %}
