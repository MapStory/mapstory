<div>
<md-card style="width:470px; height: auto">
<div layout="row" layout-align="start center">
    <div style=" padding: 10px">
        <a href="{{ layer.url }}">
            <img src="{{ layer.layer.thumbnail_url }}" class="card-shadow" />
        </a>
        {% if membership %}
            {% if membership.is_admin %}
                {#TODO: Implement this#}
                <div>
                    <a href="#">remove from Featured</a>
                </div>
            {% endif %}
        {% endif %}

    </div>

    <div>
        <div layout="column" layout-align="center stretch" style="padding: 0 10px">
            <p class="tiny-caps" style="margin: 0">
                {{'Uncategorized'}}
            </p>
            <a href="{{ layer.url }}"><h4>{{ layer.layer.title }}</h4></a>
            <p style="font-size: 0.8em; font-weight: 300; margin: 0">
                <a href="/storyteller/{{ layer.layer.owner.username}}" style="color: #757575">
                    {{ layer.layer.owner }}
                </a>
            </p>
            <p class="tiny" style="margin: 0; color: #757575"> Created {{ layer.layer.date|date }}</p>
            <p class="tiny" style="margin: 0; color: #757575" >{{ layer.layer.popular_count }} views </p>
        </div>
    </div>
    <div style="clear: both"></div>
</div>
</md-card>
</div>
