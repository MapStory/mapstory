{% extends "site_base.html" %}

{% block body_class %}diary{% endblock %}

{% block middle %}

<div class="container">
    <div class="row">
        {{ form.non_field_errors }}
        <form id="entry-form" method="POST">
            {% csrf_token %}
            <div class="form-group full">
                {{ form.title.errors }}
                <label class="label-font" for="id_title">Title</label>
                <hr>
                {{ form.title }}
            </div>
            <div class="form-group full">
                {{ form.content.errors }}
                <label class="label-font" for="id_content">Blog Content</label>
                <hr>
                {{ form.content }}
            </div>
            <div class="form-group">
                <label class="label-font" for="id_publish">Publish</label>
                {{ form.publish }}
            </div>
            <button type="submit" class="btn ">Save</button>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_script %}
<script>
{# work-around django form output #}
$("#entry-form .form-group.full input,textarea").addClass("form-control");
</script>
{% endblock %}
