{% load i18n %}
<footer class="color4" style="padding:20px 10px;width:100%;">
    <section id="mainFooter">
        {% include "branding/_footer_main.html" %}
    </section>
    <br>
    <section>
        <div class="container">
            <hr style="margin:10px 0 10px 0">
            <div class="row">
                {% include "branding/_footer_policy.html" %}
                <div class="col-sm-4">
                    <label class="hidden">{% trans "Language" %}</label>
                    {% if csrf_token != "NOTPROVIDED" %}
                    {% get_current_language as LANGUAGE %}
                    <form class="form-inline" action="/i18n/setlang/" method="post">
                    {% csrf_token %}
                    <select class="col-md-6 pull-right" name="language" onchange="javascript:form.submit()">
                        {% for lang in LANGUAGES %}
                        <option value="{{ lang.0 }}" {% ifequal LANGUAGE_CODE lang.0 %} selected="selected"{% endifequal %}>
                            {{ lang.1 }}
                        </option>
                        {% endfor %}
                    </select>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</footer>
