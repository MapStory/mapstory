  global:
    - DJANGO_SETTINGS_MODULE='mapstory.settings.test_settings'
    - GS_VERSION=2.7.x
    - GDAL_DATA="/usr/local/lib/gdal/share/gdal/"
    - TRAVIS_NODE_VERSION="6"
