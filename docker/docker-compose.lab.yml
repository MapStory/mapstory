# lab.mapstory.org configuration
version: '3.1'
services:
  composer:
    build:
      args:
        - DEPLOYMENT=production
  
  postgres:
    image: quay.io/mapstory/postgis:9.6.10-alpine
    env_file:
      - docker/env/lab/postgres.env
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      internal:
    expose:
      - "5432"
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db

  pgadmin:
    ports:
      - "5050:5050"
    links:
      - postgres
    secrets:
      - env_db_auth

  elasticsearch:

  rabbitmq:
    secrets:
      - env_rabbitmq_auth

  django:
    env_file:
      - docker/env/lab/public_host.env
      - docker/env/lab/geoserver.env
      - docker/env/lab/mapstory.env
    links:
      - postgres
    secrets:
      - env_db_auth
      - env_email_auth
      - env_geoserver_auth
      - env_rabbitmq_auth
      - env_slack_auth
      - env_social_auth

  celery:
    env_file:
      - docker/env/lab/public_host.env
      - docker/env/lab/geoserver.env
      - docker/env/lab/mapstory.env
    links: 
      - postgres
    secrets:
      - env_db_auth
      - env_email_auth
      - env_geoserver_auth
      - env_rabbitmq_auth
      - env_slack_auth
      - env_social_auth

  django_volumes:

  geoserver:
    env_file:
      - docker/env/lab/public_host.env
      - docker/env/lab/geoserver.env
    links:
      - postgres
    secrets:
      - env_db_auth
      - env_geoserver_auth

  nginx:
    env_file:
      - docker/env/lab/public_host.env
    environment:
      - NGINX_NUM_WORKERS=2
      - NGINX_FILE_CACHE_ENABLED=True
    secrets:
      - ssl_cert
      - ssl_key

volumes:
  postgres:
  geoserver:
  mapstory_media:

secrets:
  ssl_cert:
    file: ../secrets/ssl_cert
  ssl_key:
    file: ../secrets/ssl_key
  env_db_auth:
    file: ../secrets/env/db_auth
  env_email_auth:
    file: ../secrets/env/email_auth
  env_geoserver_auth:
    file: ../secrets/env/geoserver_auth
  env_rabbitmq_auth:
    file: ../secrets/env/rabbitmq_auth
  env_slack_auth:
    file: ../secrets/env/slack_auth
  env_social_auth:
    file: ../secrets/env/social_auth
  postgres_password:
    file: ../secrets/postgres/POSTGRES_PASSWORD
  postgres_db:
    file: ../secrets/postgres/POSTGRES_DB
  postgres_user:
    file: ../secrets/postgres/POSTGRES_USER
