# storyscapes test configuration
version: '3.7'
services:
  composer:
    image: quay.io/mapstory/composer:storyscapes
    build:
      args:
        - DEPLOYMENT=production

  postgres:
    image: mdillon/postgis:9.6
    env_file:
      - docker/env/storyscapes/postgres.env
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      internal:
    expose:
      - "5432"

  pgadmin:
    image: quay.io/mapstory/pgadmin:storyscapes
    secrets:
      - env_db_auth

  elasticsearch:

  rabbitmq:
    image: quay.io/mapstory/rabbitmq:storyscapes
    secrets:
      - env_rabbitmq_auth

  django:
    image: quay.io/mapstory/django:storyscapes
    env_file:
      - docker/env/storyscapes/public_host.env
      - docker/env/storyscapes/geoserver.env
      - docker/env/storyscapes/mapstory.env
    links:
      - postgres
    secrets:
      - env_db_auth
      - env_email_auth
      - env_geoserver_auth
      - env_rabbitmq_auth
      - env_slack_auth
      - env_social_auth

  celery:
    image: quay.io/mapstory/django:storyscapes
    env_file:
      - docker/env/storyscapes/public_host.env
      - docker/env/storyscapes/geoserver.env
      - docker/env/storyscapes/mapstory.env
    secrets:
      - env_db_auth
      - env_email_auth
      - env_geoserver_auth
      - env_rabbitmq_auth
      - env_slack_auth
      - env_social_auth

  django_volumes:
    image: quay.io/mapstory/django:storyscapes

  geoserver:
    env_file:
      - docker/env/storyscapes/public_host.env
      - docker/env/storyscapes/geoserver.env
    links:
      - postgres
    secrets:
      - env_db_auth
      - env_geoserver_auth

  nginx:
    build:
      args:
        - TAG=storyscapes
    image: quay.io/mapstory/nginx:storyscapes
    env_file:
      - docker/env/storyscapes/public_host.env
    secrets:
      - ssl_cert
      - ssl_key

volumes:
  geoserver:
  mapstory_media:
  postgres:

secrets:
  ssl_cert:
    file: ../secrets/ssl_cert
  ssl_key:
    file: ../secrets/ssl_key
  env_db_auth:
    file: ../secrets/env/db_auth
  env_email_auth:
    file: ../secrets/env/email_auth
  env_geoserver_auth:
    file: ../secrets/env/geoserver_auth
  env_rabbitmq_auth:
    file: ../secrets/env/rabbitmq_auth
  env_slack_auth:
    file: ../secrets/env/slack_auth
  env_social_auth:
    file: ../secrets/env/social_auth
  postgres_user:
    file: ../secrets/postgres/postgres_user
  postgres_password:
    file: ../secrets/postgres/postgres_password
  postgres_db:
    file: ../secrets/postgres/postgres_db


