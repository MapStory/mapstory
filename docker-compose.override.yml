# Dev configuration
version: '3'
services:
  postgres:
    image: mdillon/postgis:9.5
    env_file:
      - docker/env/dev/db_auth.env
      - docker/env/dev/postgres.env
    volumes:
      - postgres:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5432:5432"

  pgadmin:
    links:
      - postgres
    env_file:
      - docker/env/dev/db_auth.env
    ports:
      - "5050:5050"

  elasticsearch:
    ports:
      - "9200:9200"

  rabbitmq:
    image: rabbitmq:3.6-management
    environment:
      - RABBITMQ_DEFAULT_USER=mapstory
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_DEFAULT_VHOST=mapstory
    ports:
      - "15671:15671"
      - "15672:15672"

  django:
    links:
      - postgres
    env_file:
      - docker/env/dev/public_host.env
      - docker/env/dev/geoserver.env
      - docker/env/dev/mapstory.env
      - docker/env/dev/db_auth.env
    ports:
      - "8000:8000"

  celery:
    links:
      - postgres
    env_file:
      - docker/env/dev/public_host.env
      - docker/env/dev/geoserver.env
      - docker/env/dev/mapstory.env
      - docker/env/dev/db_auth.env
    volumes:
      - mapstory_media:/var/lib/mapstory/media/
      - mapstory_static:/var/lib/mapstory/static/

  geoserver:
    links:
      - postgres
    env_file:
      - docker/env/dev/public_host.env
      - docker/env/dev/geoserver.env
      - docker/env/dev/db_auth.env
    volumes:
      - geoserver:/var/lib/geoserver
    ports:
      - "8080:8080"

  nginx:
    ports:
      - "80:80"
volumes:
  postgres:
