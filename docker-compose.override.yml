# Dev configuration
version: '3.1'
services:
  selenium:
    image: selenium/standalone-chrome
    links:
      - nginx
    networks:
      internal:
    expose:
      - "4444"

  protractor:
    build:
      context: .
      dockerfile: Dockerfile.protractor
    image: mapstory/protractor
    links:
      - selenium
      - nginx
    command: /bin/true
    volumes:
      - ./mapstory/tests/errors:/opt/mapstory/tests/e2e/errors
    networks:
      internal:

  postgres:
    image: mdillon/postgis:9.5
    env_file:
      - docker/env/dev/db_auth.env
      - docker/env/dev/postgres.env
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      internal:
    expose:
      - "5432"
#    ports:
#      - "5432:5432"

  pgadmin:
    links:
      - postgres
    env_file:
      - docker/env/dev/db_auth.env
#    ports:
#      - "5050:5050"

  elasticsearch:
    ports:
      - "9200:9200"

  rabbitmq:
    environment:
      - RABBITMQ_DEFAULT_USER=mapstory
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_DEFAULT_VHOST=mapstory
#    ports:
#      - "15671:15671"
#      - "15672:15672"

  django:
    links:
      - postgres
    env_file:
      - docker/env/dev/public_host.env
      - docker/env/dev/geoserver.env
      - docker/env/dev/mapstory.env
      - docker/env/dev/db_auth.env
    command: [--collect-static-dev, --init-db, --reindex, --serve-dev]
    volumes:
      - .:/srv/mapstory/
      - ./cover:/srv/mapstory/cover
      - site-packages:/usr/local/lib/python2.7/site-packages-copy
#    ports:
#      - "8000:8000"

  celery:
    links:
      - postgres
    environment:
      REQUESTS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
    env_file:
      - docker/env/dev/public_host.env
      - docker/env/dev/geoserver.env
      - docker/env/dev/mapstory.env
      - docker/env/dev/db_auth.env
    volumes:
      - .:/srv/mapstory/
      - ./cover:/srv/mapstory/cover
      - site-packages:/usr/local/lib/python2.7/site-packages-copy

  django_volumes:
    entrypoint: /bin/sh -c "chown -R mapstory:mapstory /var/lib/mapstory && chown -R mapstory:mapstory /srv/mapstory/cover"
    volumes:
      - ./cover:/srv/mapstory/cover

  geoserver:
    links:
      - postgres
    env_file:
      - docker/env/dev/public_host.env
      - docker/env/dev/geoserver.env
      - docker/env/dev/db_auth.env
#    ports:
#      - "8080:8080"

  nginx:
    env_file:
      - docker/env/dev/public_host.env
    volumes:
      - .:/srv/mapstory/ # mapstory_static has symlinks to this
      - site-packages:/usr/local/lib/python2.7/site-packages:ro # and this
    networks:
      internal:
        aliases:
          - docker

volumes:
  postgres:
  site-packages:
